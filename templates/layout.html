{{ define "layout" }}
<html>
  <head>
    <title>pleasesquash.me</title>
    <link rel="stylesheet" href="/normalize.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/style_tablet.css" />
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="initial-scale=1.0, user-scalable=no, maximum-scale=1, width=device-width, minimal-ui" name="viewport">
    <meta property="og:image" content="static/svg/pleasesquash.png" />
    <meta property="og:url" content="http://pleasesquash.me" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Squash me before pull request!" />
    <meta property="og:description" content="This is a simple tool to allow having GitHub pull requests marked as success or failure based on whether commits have been squashed or not. The idea is to only merge fully squashed PRs to keep the project log nice and clean." />
  </head>
  <body>
    <div class="header">
      <img class="logo" src="svg/logo.svg" alt="logo" 
      style="width:270px;height:34px;">
      <p class="github">
        <a class="visit" href="http://github.com/codequest-eu">Visit our GitHub</a>
        <image class="icon-github" src="svg/github.svg" alt="github" 
          style="width:30px;margin-bottom:4px">
      </p>
      <div class="clearFix"></div>
    </div>
      <div class="body">
    {{ template "content" }}
    <footer>
      <p class="footer">
        made with
          <image class="heart" src="svg/heart.svg" alt="love" 
          style="width:17px;height:15px;">
        by <a href="http://codequest.com">codequest</a>
        and <image class="like" src="svg/like.svg" alt="like" 
          style="width:17px;height:16px;">
        by <a href="http://codebeat.co">codebeat</a>
      </p>
    </footer>
    </div>
  </body>
</html>
{{ end }}
